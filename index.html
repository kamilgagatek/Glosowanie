<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Głosowanie</title>
    <link rel="stylesheet" href="./styl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="w1" class="dispnone">
        <div id="wygrana" class="dispnone">
            <p id="p1">Wygrał(a) kandydat(ka) <p id="osoba"></p></p>
            <img src="" alt="Zdjęcie wygranego" id="zdjwygrany">
            <button onclick="usun()" id="kolejneglosowanie">Głosuj ponownie</button>
        </div>
    </div>
    <div id="top">
        <h1>Wybierz swojego kandydata</h1>
        <h2>Po uzyskaniu 20 głosów kandydat wygrywa</h2>
        <h3>Głos można złożyć poprzez kliknięcie na wybranego kandydata</h3>
    </div>
    <div id="main">
        <div id="m1">
            <div class="column" onclick="kandydat1()">
                <div class="c1">
                    <p class="os">Janusz Kowal</p>
                </div>
                <div class="c2">
                    <img src="./osoba1.jpg" alt="osoba 1" class="zdjecie">
                </div>
            </div>
            <div class="column" onclick="kandydat2()">
                <div class="c1">
                    <p class="os">Marek Ptak</p>
                </div>
                <div class="c2">
                    <img src="./osoba2.jpg" alt="osoba 2" class="zdjecie">
                </div>
            </div>
            <div class="column" onclick="kandydat3()">
                <div class="c1">
                    <p class="os">Piotr Baran</p>
                </div>
                <div class="c2">
                    <img src="./osoba3.jpg" alt="osoba 3" class="zdjecie">
                </div>
              
            </div>
            <div class="column" onclick="kandydat4()">
                <div class="c1">
                    <p class="os">Anna Hebda</p>
                </div>
                <div class="c2">
                    <img src="./osoba4.jpg" alt="osoba 4" class="zdjecie">  
                </div>
            </div>
        </div>
        <div id="m2">
            <div id="wykres">
                <div id="slupek1" class="slupek"><p id="wynik1"></p></div>
                <div id="slupek2" class="slupek"><p id="wynik2"></p></div>
                <div id="slupek3" class="slupek"><p id="wynik3"></p></div>
                <div id="slupek4" class="slupek"><p id="wynik4"></p></div>
            </div>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
